{% extends 'base.html' %} 

{% block title %} Homepage {% endblock %} 

{% block content %}

    <h1 class = 'text-center'> Homepage </h1>

    <form class = 'text-center' action = '/search-pages' method = 'POST'>

        {{ form.hidden_tag() }}

        {% for field in form if field.widget.input_type != 'hidden' %}

            <p> {{ field.label }} {{ field }} <button type = 'submit'> Search </button> </p>
        
        {% endfor %}

    </form>

    
{% endblock %}
